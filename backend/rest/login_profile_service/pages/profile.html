<body>
    <div>
        <div>
            <div class="col-lg-10 col-md-10 offset-lg-1 offset-md-1">
                <div class="row">
                    <div class="col-lg-6 col-md-6 p-lg-5 p-md-5 px-3 py-4 bg-white shadow mb-5 border border-primary offset-lg-3 offset-md-3">
                        <div id="profileSection">
                            <div class="col-lg-12 col-md-12 mb-4 text-center">
                                <div>
                                    <img id="avatar" src="../images/avatar.png" alt="avatar icon" >
                                </div>
                                <div class="text-center">
                                    <span class="h3" id="profileFname">Name</span>
                                    <span class="h3" id="profileLastName">Last Name</span>
                                </div>
                                <br>
                                <a id="userPfFb" href="#" target="_blank">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a id="userPfTw" href="#" target="_blank">
                                    <i class="fab fa-twitter"></i>
                                </a>
                                <a id="userPfGp" href="#" target="_blank">
                                    <i class="fab fab fa-linkedin-in"></i>
                                </a>
                                <p id="userPfBio">User biography</p>                                
                            </div>
                            <div class="col-lg-12 col-md-12 text-center">
                                <button type="button" class="btn btn-outline-primary btn-block text-uppercase mb-3" onclick="showEditProfileForm()">
                                    Edit Profile
                                </button>
                                <button type="button" class="btn btn-outline-secondary text-uppercase" onclick="signOut()">
                                    Sign Out
                                </button>
                            </div>
                        </div>
                        <div id="editProfileForm">
                            <h2 class="h2 text-center text-dark mb-3">Edit Profile</h2>
                            <div class="form-group">
                                <label for="userFullName">Name<span class="text-danger ml-1">*</span></label>
                                <input type="text" class="form-control" id="fname" onblur="validateFname()" placeholder="First Name">
                                <p id="fnameErr" class="form-text text-danger">This Field must be filled.</p>
                            </div>
                            <div class="form-group">
                                <label for="userSurname">Surname<span class="text-danger ml-1">*</span></label>
                                <input type="text" class="form-control" id="lname" onblur="validateLname()" placeholder="Last Name">
                                <p id="lnameErr" class="form-text text-danger">Please fill the field.</p>
                            </div>
                            <div class="form-group">
                                <label for="userFacebook">Facebook</label>
                                <input type="text" class="form-control" id="fbLink" placeholder="https://www.facebook.com/">
                            </div>
                            <div class="form-group">
                                <label for="userTwitter">Twitter</label>
                                <input type="text" class="form-control" id="twitterLink" placeholder="https://www.twitter.com/">
                            </div>
                            <div class="form-group">
                                <label for="userGooglePlus">Linked-In</label>
                                <input type="text" class="form-control" id="LdLink" placeholder="https://www.linkedin.com/">
                            </div>
                            <div class="form-group">
                                <label for="userBio">Biography<span class="text-danger ml-1">*</span></label>
                                <textarea class="form-control" id="bio" rows="4" ></textarea>
                             </div>
                            <button type="button" class="btn btn-outline-primary btn-block text-uppercase mb-3" onclick="saveProfile()">Save</button>
                            <button type="button" class="btn btn-outline-secondary btn-block text-uppercase" onclick="hideEditProfileForm()">Cancel</button>                
                        </div>
                    </div>
                </div>
            </div>s
        </div>
    </div>
