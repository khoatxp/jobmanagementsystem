<body>
    <div>
        <div>
            <div class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 text-center mt-5 pb-4 text-primary">
                <h1 class="h1">Sign Up</h1>
            </div>
            
            <div class="col-lg-6 col-md-6 p-lg-5 p-md-5 px-3 py-4 bg-white shadow mb-5 border border-primary offset-lg-3 offset-md-3">
                <div id="signUpForm">
                    <div class="form-group">
                        <label for="fname">Name<span class="text-danger ml-1">*</span></label>
                        <input type="text" class="form-control" id="fname" onblur="validateFname()" placeholder="First Name">
                        <small id="fnameErr" class="form-text text-danger">This Field must be filled.</small>
                    </div>
                    <div class="form-group">
                        <label for="lname">Surname<span class="text-danger ml-1">*</span></label>
                        <input type="text" class="form-control" id="lname" onblur="validateLname()" placeholder="Last Name">
                        <small id="lnameErr" class="form-text text-danger">This Field must be filled.</small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email adress<span class="text-danger ml-1">*</span></label>
                        <input type="email" class="form-control" id="email" onblur="validateEmail()" placeholder="mail@mail.com">
                        <small id="emailErr" class="form-text text-danger">Please check your email address.</small>
                    </div>
                    <div class="form-group">
                        <label for="pass">Password<span class="text-danger ml-1">*</span></label>
                        <input type="password" class="form-control" id="pass" onblur="validatePass()" placeholder="**********">
                        <small id="passErr" class="form-text text-danger">Your password must be uppercase, lowercase, number and more than 5 characters.</small>
                    </div>
                    <button type="button" class="btn btn-outline-primary text-uppercase mb-3" onclick="signUp()">Sign Up</button>
                    <p>Already a member? Sign in: <a href="../index.html"><strong class="text-primary text-uppercase showSignInForm">Sign In</strong></a></p>
                </div>
            </div>
        </div>
    </div>
</body>
